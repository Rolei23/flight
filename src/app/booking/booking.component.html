                <h3>Billing Address</h3>

                    <input type="text" id="zip" name="zip" placeholder="10001"[(ngModel)]="zip">
                  </div>
                </div>
              </div>
    
              <div class="col-50">

                  <i class="fa fa-cc-amex" style="color:blue;">amex</i>
                  <i class="fa fa-cc-mastercard" style="color:red;">mastercard</i>
                  <i class="fa fa-cc-discover" style="color:orange;">discover</i>


                </div>

                <input type="text" id="cname" name="cardname" placeholder="Shaun Jade"[(ngModel)]="cname">

                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"[(ngModel)]="ccnum">
